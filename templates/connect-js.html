<!DOCTYPE html>
<!-- 注释是这样的, 不会被显示出来 -->
<!--
    html 格式是浏览器使用的标准网页格式
    简而言之就是 标签套标签
-->
<!-- html 中是所有的内容 -->
<html>
    <!-- head 中是放一些控制信息, 不会被显示 -->
    <head>
        <!-- meta charset 指定了页面编码, 否则中文会乱码 -->
        <meta charset="utf-8">
        <!-- title 是浏览器显示的页面标题 -->
        <title>axe 聊天室</title>
        <style>
            .center {
                {#text-align: center;#}
            }
            .msg-list {
                {#margin: 0 auto;#}
                width: 500px;
                height: 500px;
                border: 1px solid;
            }
            #id-input {
                width: 300px;
                height: 30px;
            }
        </style>
    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous">
    </script>

    <!-- body 中是浏览器要显示的内容 -->
    <body>
        <!-- 实现 div 标签水平居中在屏幕中 -->
        <div class="center">
            <h1 id="id-title">axe 聊天室</h1>
            <div class="msg-list" data-user_id={{ user.id }}>
            </div>
            <p></p>
            <div>
                <input id="id-input" type="text" placeholder="输入消息 按回车发送">
            </div>
        </div>
    </body>
    <script type="text/javascript" charset="utf-8" src="/static/connect.js" >
    </script>
</html>
